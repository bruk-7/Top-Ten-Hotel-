<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Ten Hotel | Salite Meheret</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --dark-grey: #1a1a1a;
            --cozy-wood: #a67c52; 
            --white: #ffffff;
            --soft-grey: #f4f4f4;
            --whatsapp-green: #25D366;
            --transition: all 0.4s ease-in-out;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--white); color: var(--dark-grey); line-height: 1.6; }

        /* Navigation */
        nav { background: rgba(26, 26, 26, 0.95); padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; z-index: 1000; }
        .logo { color: var(--cozy-wood); font-family: 'Playfair Display', serif; font-size: 1.5rem; text-decoration: none; font-weight: bold; }
        .nav-links a { color: var(--white); text-decoration: none; margin-left: 30px; font-size: 0.9rem; }

        /* Hero */
        header { 
            height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero-bg.jpg') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: var(--white);
        }
        header h1 { font-family: 'Playfair Display', serif; font-size: 4rem; margin-bottom: 20px; }

        /* --- ADDITION 1: WHATSAPP POPUP --- */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: var(--whatsapp-green);
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: var(--transition);
        }
        .whatsapp-float:hover { transform: scale(1.1); }

        /* Sections */
        section { padding: 100px 10%; }
        .section-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; text-align: center; margin-bottom: 40px; }

        /* --- ADDITION 2: GOOGLE REVIEW SECTION --- */
        .google-reviews {
            background: var(--dark-grey);
            color: white;
            padding: 60px 10%;
            text-align: center;
            margin-top: 50px;
        }
        .stars { color: #f1c40f; font-size: 1.5rem; margin-bottom: 10px; }
        .review-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--cozy-wood);
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer { background: #111; color: #888; padding: 50px 10%; text-align: center; }
    </style>
</head>
<body>

    <a href="https://wa.me/251911121314" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <nav>
        <a href="#" class="logo">TOP TEN HOTEL</a>
        <div class="nav-links">
            <a href="#rooms">Rooms</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <header>
        <h1>Salite Meheret</h1>
        <p>Luxury meets comfort.</p>
    </header>

    <section id="rooms">
        <h2 class="section-title">Rooms & Suites</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
            <div style="height: 300px; background: url('luxury-room.jpg') center/cover;"></div>
            <div style="height: 300px; background: url('lobby-view.jpg') center/cover;"></div>
        </div>
    </section>

    <section class="google-reviews">
        <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <i class="far fa-star"></i>
        </div>
        <h3>3.5 / 5 Rating</h3>
        <p>Based on 452 Google Maps Reviews</p>
        <a href="https://www.google.com/search?q=Top+Ten+Hotel+Salite+Meheret+Reviews" target="_blank" class="review-btn">
            VIEW REVIEWS ON GOOGLE MAPS
        </a>
    </section>

    <footer>
        <p>&copy; 2026 Top Ten Hotel | Salite Meheret</p>
    </footer>

</body>
</html>
