<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Ten Hotel | Salite Meheret</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --dark-grey: #121212;
            --cozy-wood: #8c5a2b;
            --luxury-gold: #c5a059;
            --white: #ffffff;
            --whatsapp-green: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background: var(--white); color: var(--dark-grey); }

        /* Navigation */
        nav { background: rgba(18, 18, 18, 0.98); padding: 15px 8%; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; z-index: 1000; border-bottom: 1px solid #333; }
        .logo { color: var(--white); font-family: 'Playfair Display', serif; text-decoration: none; font-size: 1.5rem; }
        .logo span { color: var(--cozy-wood); }

        /* Hero */
        header { 
            height: 80vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('hero-bg.jpg') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: var(--white);
        }
        header h1 { font-family: 'Playfair Display', serif; font-size: 4rem; }

        /* --- WHATSAPP POPUP (Bottom Right) --- */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--whatsapp-green);
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 9999;
            text-decoration: none;
            transition: 0.3s;
        }
        .whatsapp-btn:hover { transform: scale(1.1); }

        /* Sections */
        section { padding: 80px 10%; }

        /* --- GOOGLE REVIEW SECTION (Bottom) --- */
        .google-review-box {
            background: var(--dark-grey);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-top: 4px solid var(--cozy-wood);
        }
        .stars { color: var(--luxury-gold); font-size: 1.8rem; margin-bottom: 10px; }
        .rating-text { font-size: 1.2rem; margin-bottom: 20px; }
        .map-link {
            display: inline-block;
            background: var(--cozy-wood);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 4px;
            transition: 0.3s;
        }
        .map-link:hover { background: var(--luxury-gold); }

        footer { background: #000; color: #555; padding: 30px; text-align: center; font-size: 0.8rem; }
    </style>
</head>
<body>

    <a href="https://wa.me/251900000000" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <nav>
        <a href="#" class="logo">TOP TEN <span>HOTEL</span></a>
    </nav>

    <header>
        <h1>Top Ten Hotel</h1>
        <p>Salite Meheret, Addis Ababa</p>
    </header>

    <section id="gallery">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <div style="height: 350px; background: url('luxury-room.jpg') center/cover;"></div>
            <div style="height: 350px; background: url('lobby-view.jpg') center/cover;"></div>
        </div>
    </section>

    <div class="google-review-box">
        <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <i class="far fa-star"></i>
        </div>
        <p class="rating-text">3.5/5 Rating based on 452 Guest Reviews</p>
        <a href="https://www.google.com/maps/place/Top+Ten+hotel+%7C+Salite+Meheret" target="_blank" class="map-link">
            <i class="fab fa-google"></i> READ REVIEWS ON GOOGLE MAPS
        </a>
    </div>

    <footer>
        <p>Â© 2026 Top Ten Hotel | Salite Meheret Branch</p>
    </footer>

</body>
</html>
